<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="text" placeholder="Enter a city..." required class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city">London</h1>
        <p class="weather-app-details">
            Friday 11:28, scattered clouds
            <br />
            Humidity:<strong>66%</strong> , Wind: <strong>4.12km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">18</div>
            <div class="weather-app-unit">°C</div>
         
        </div>
        </div>
    </main>
    <footer>
        This code was Coded by <a href="www.github.com">Girlie263</a> and it's on <a href="www.github.com">Github</a> and <a href="">Netlify</a>
    </footer>
    </div>
</body>
</html>
