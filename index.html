<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Realtime Weather-App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Enter a city..." required id="search-form-input" class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time">Friday 11:28</span>, <span id="description"></span>
            <br />
            Humidity:<strong id="humidity"></strong> , Wind: <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
         
        </div>
        </div>
        <div class="weather-focast">
            <div class="weather-focast-day">
                <div class="weather-focast-date">Sat</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
            <div class="weather-focast-day">
                <div class="weather-focast-date">Sun</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                    <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
            <div class="weather-focast-day">
                <div class="weather-focast-date">Mon</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                    <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
            <div class="weather-focast-day">
                <div class="weather-focast-date">Tue</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                    <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
            <div class="weather-focast-day">
                <div class="weather-focast-date">Wed</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                    <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
            <div class="weather-focast-day">
                <div class="weather-focast-date">Thur</div>
                <div class="weather-focast-icon">☀️</div>
                <div class="weather-focast-temperatures"><strong>19º</strong>
                    <div class="weather-focast-temperature">25º</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        This code was Coded by <a href="https://github.com/Girlie263/Weather-App">Girlie263</a> and it's on <a href="https://github.com/Girlie263/Weather-App ">Github</a> and <a href="https://timely-bavarois-22719a.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
